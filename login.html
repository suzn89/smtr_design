<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>긴급신고공동대응 모의훈련 시스템</title>
  <link href="css/incon_reset.css" rel="stylesheet" type="text/css">
  <link href="css/common.css" rel="stylesheet">
  <link href="fonts/smtr/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.min.js">
  </script>
</head>
<body>
  <header>
    <div id="header_cont">
      <h1><a href="#"><i class="icon-laptop"></i>신고통합 모의훈련 시스템</a></h1>      
    </div>
  </header>
  <section id="contents">
    <div id="login_box">
      <div class="loin_tit">
        <h3><i class="icon-laptop"></i>로그인</h3>
        <h4>아이디와 비밀번호를 입력하십시오</h4>
      </div>
      <form action="" class="g_login" id="g_login" name="g_login">
        <fieldset>
          <legend>Login</legend>
          <div class="userid">
            <label class="i_label" for="uid">사용자아이디</label><input class="i_text" id="uid" name="" type="text" value="">
          </div>
          <div class="userpw">
            <label class="i_label" for="upw">비밀번호</label><input class="i_text" id="upw" name="" type="password" value="">
          </div><span class="btnlogin"><input name="" type="submit" value="로그인"></span>
        </fieldset>
      </form>
    </div><!-- 레이어 팝업 시작-->
    <div id="warn_layer">
      <h5>대상자 선택</h5>
      <p>훈련 대상자가 선택되지 않았습니다.훈련 대상자가 선택되지 않았습니다훈련 대상자가 선택되지 않았습니다훈련 대상자가 선택되지 않았습니다</p><button class="closePop" type="button"><i class="icon-cross"></i></button>
    </div><!--팝업 끝-->

    <!-- 파란색 alert 박스 입니다.
    <div id="warn_layer03">
      <h5>성공</h5>
      <p>
        김 연아 평가자 정보를 삭제하는데 성공했습니다
      </p>
      <button type="button" class="closePop"><i class="icon-cross"></i></button>
    </div>
    -->
    
  </section>
</body>
</html>
