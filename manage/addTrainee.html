<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>긴급신고공동대응 모의훈련 시스템</title>
    <link href="./css/incon_reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="fonts/smtr/style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        $(function(){
            $('#index .menu li').hover(
                function(){
                   $(this).addClass('hover');
                },
                function(){
                    $(this).removeClass();
                }
            );
            $('#index .menu li').click(function(){
                $(this).addClass('active');                
            });           
        });   
    </script>
</head>
