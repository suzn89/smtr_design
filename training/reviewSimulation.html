<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>긴급신고공동대응 모의훈련 시스템</title>
  <link href="../css/incon_reset.css" rel="stylesheet" type="text/css">
  <link href="../css/common.css" rel="stylesheet">
  <link href="../fonts/smtr/style.css" rel="stylesheet" type="text/css">
  <script src="../js/jquery-2.1.3.min.js">
  </script>
</head>
<body>
  <section id="contents">
    <div class="topbox review">
      <h3>모의훈련 리뷰</h3>
      <p>성폭력 경찰 접수 소방 공동대응</p>
      <div class="timedate">
        <dl>
          <dt>시작 시간</dt>
          <dd>10:30:12</dd>
        </dl>
        <dl class="br0">
          <dt>종료 시간</dt>
          <dd>10:34:23</dd>
        </dl>
        <a class="butn_basic_nonde" href="#">강평보기</a>
        <a class="butn_basic_nonde" href="#">훈련목록</a>
        <a class="butn_basic_default" href="#">훈련정보</a>
      </div><!-- // timedate -->
		</div><!-- // topbox -->
    <div class="timeline review">
      <div class="scrollwrap">
        <table>
          <colgroup>
            <col width="100%">
          </colgroup>
          <tbody>
            <tr>
              <td>
                <div class="left">
                  <span class="time">10:30:14</span>
                  <span class="status">접수</span>
                  <dl>
                    <dt>1번수보대</dt>
                    <dd>로그인</dd>
                  </dl>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left">
                  <span class="time">10:30:14</span>
                  <span class="status">접수</span>
                  <dl>
                    <dt>1번수보대</dt>
                    <dd>2번 수보대</dd>
                  </dl>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left">
                  <span class="time">10:30:14</span>
                  <span class="status ring">접수</span> <!-- 190221 통화박스 색상변경 클래스 ring 추가 -->
                  <dl>
                    <dt>착신</dt>
                    <dd>1번 수보대</dd>
                  </dl>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="right">
                  <span class="time">10:30:14</span>
                  <span class="status ring">접수</span>
                  <dl>
                    <dt>착신</dt>
                    <dd>1번 수보대</dd>
                  </dl>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="left cored">
                  <span class="time">10:30:14</span>
                  <span class="status">접수</span>
                  <dl>
                    <dt>착신</dt>
                    <dd>1번 수보대</dd>
                  </dl>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="right cored">
                  <span class="time">10:30:14</span>
                  <span class="status">접수</span>
                  <dl>
                    <dt>착신</dt>
                    <dd>1번 수보대</dd>
                  </dl>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div><!-- // scrollwrap -->
    </div><!-- // timeline -->
    <div class="control">
      <div class="sign">
      </div> <!-- // 지지직 거리는거 -->

      <div class="controler">
        <button id="back"><img src="../images/back.png" alt="10초뒤로"></button>
        <button id="play"><img src="../images/play.png" alt="재생"></button>
        <!--play 클릭하면 pause.png 로 이미지 변경-->
        <button id="forward"><img src="../images/forward.png" alt="10초앞으로"></button>
      </div> <!-- // controler -->
      <div class="volume_bar">
        <div class="controlbtn" style="top:calc(30% - 5px)"></div>
        <div class="soundarea" style="height:30%"></div>
        <div class="volume" style="top:calc(30% - 28px)"><span>80</span></div>
        <!-- top 높이값 퍼센트로 지정 -->
      </div> <!-- // volume_bar -->
    </div>



  </section>
</body>
</html>
